<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
       <meta name="viewreport" content="width=device-width, initial-scale=1.0">
       <title>lession-multimedia</title>
    </head>
    <body>
         <!-- image elements  -->
         <p>=====  embedding image elements =====</p>
         <img src="/assets/flower -image.jpg"
         style="width: 300px; height: 200px"
         alt="yellow flowers"
        />

         <!-- audio elements  -->
         <p>===== embedding audio elements =====</p>
          <audio controls>
            <source src="/assets/better-day-186374.mp3" type="audio/mp3" />
          </audio>

        <!-- video elements  -->
         <p>===== embedding video elements =====</p>
        <video controls style="width: 300px; height: 200px">
            <source src="/assets/rock_balance_-_42470 (1080p).mp4" 
            type="video/mp4"  />
        </video>

        <!-- Frame elements  -->
        <p>===== embedding another html document to the current html document =====</p>
        <iframe src="https://www.prabodhathathsarani.com" width="500px"  height="300px" ></iframe>
         

         <style>
            body{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background-color: rgb(255, 224, 67);
            }
         </style>
    </body>
</html>
